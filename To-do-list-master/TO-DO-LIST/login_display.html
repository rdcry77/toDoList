<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/login_display.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password">
                        <span class="focus-input-form" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-bottom-8 margin-top-8">
                            <span class="text1">
                                Esqueceu a sua
                            </span>
                            <a href="#" class="text2">
                                senha?
                            </a>
                        </li>

                        <li>
                            <span class="text1">
                                Não tem conta?
                            </span>
                            <a href="#" class="text2">
                                Criar
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="./images/login.png" width="300" height="300" class="margin-left-50">
        </div>
    </div>
</body>
</html>
